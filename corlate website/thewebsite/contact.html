<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>

    <!--Form starts here-->
<!--Hi guys...please write a comment if you do decide to delete code or change filenames to avoid confusion-->


    <form class="form">
    
        <div class="flex">
            <label>
                <input class="input" type="text" placeholder="" required="">
                <span>first name</span>
            </label>
    
            <label>
                <input class="input" type="text" placeholder="" required="">
                <span>last name</span>
            </label>
        </div>  
                
        <label>
            <input class="input" type="email" placeholder="" required="">
            <span>email</span>
        </label> 
            
        <label>
            <input class="input" placeholder="" type="tel" required="">
            <span>contact number</span>
        </label>
        <label>
            <textarea class="input01" placeholder="" rows="3" required=""></textarea>
            <span>message</span>
        </label>


        <!--button-->
        <button href="#" class="fancy">
          <span class="top-key"></span>
          <span class="text">submit</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </button>
    </form>
    <!--End of code-->
</body>
</html>
